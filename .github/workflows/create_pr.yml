name: Create Pull Request to Upstream

on:
  push:
    branches:
      - main

jobs:
  create-pull-request:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup Git Config
        run: |
          git config --global user.name "${{ github.actor }}"
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"

      - name: Add Upstream Remote
        run: |
          git remote add upstream https://github.com/Spacebar-Cowboys/nyx.git
          git fetch upstream

      - name: Create New Branch for PR
        run: |
          git checkout -b pr-upstream-${{ github.run_id }}

      - name: Reset Files in 'systems' and 'homes'
        run: |
          git checkout upstream/main -- .
          git reset HEAD systems/ homes/
          git checkout -- systems/ homes/

      - name: Commit Changes
        run: |
          git add .
          git commit -m "Filtered changes for PR to upstream"

      - name: Push to GitHub
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: pr-upstream-${{ github.run_id }}

      - name: Create Pull Request
        uses: repo-sync/pull-request@v2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          destination_branch: "main"
          source_branch: pr-upstream-${{ github.run_id }}
          pr_title: "Automated PR from Use-The-Fork"
          pr_body: "Automated PR to merge changes excluding 'systems' and 'homes' directories."
